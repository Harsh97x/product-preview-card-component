<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- fonts -->
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Product preview card component</title>

</head>
<body>
  <main>
    <section>
      <img src="images/image-product-desktop.jpg" 
        alt="A bottle of perfume foliage"
        sizes="(max-width: 600px) 686px, 300px"
        srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w">
        <div class="product-desc">
          <span class="category">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="sale-price">$149.99</span>
          <span class="list-price">$169.99</span>
        </div>
        <button><i class="fa-solid fa-shopping-cart">Add to cart</i></button>
        </div>
    </section>
  </main>
</body>
</html>
